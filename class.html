        <script>
            class User{
                constructor(name,age,email)
            {
                this.name = name;
                this.age = age;
                this.email = email;
                this.coin = 0;
                this.courses = [];
            };
            login(){
                console.log(`${this.name} has logged in.`);
            }
            logout(){
                console.log(`${this.name} has logged out...`)
            }

        }
        class Moderator extends User{
            addCoins(U,coins){
                U.coin += coins;
                return this
            }

            removeCoins(U,coins){
                U.coin -=coins;
                return this
            }
        }

        class Admin extends Moderator{
            addCourse(U,course){
                U.courses.push(course);
            }
            removeCourse(U,course)
            {
                let uc = U.courses;
                uc = uc.filter((e=>e!=course));
                U.courses = uc;
            }
        }

        let user1 = new User('user1',25,'user1@gmail.com');        
        let user2 = new User('user2',24,'user2@gmail.com');
        let a = new Moderator('a',26,'a@gmail.com');
        let xyz = new Admin('x',27, 'xyz@gmail.com');
        console.log(user1);
        console.log(user2);
        console.log(a);
        console.log(xyz);
        //The coins are added
        xyz.addCoins(user1,50);

        //The coins are removed
        xyz.removeCoins(user1,20);
        console.log(user1);
        //The course is added

        //The course is added
